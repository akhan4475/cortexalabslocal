<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon AI - Intelligent Automation</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              horizon: {
                bg: '#000000',
                card: '#191919',
                accent: '#3ECE8D',
                accentHover: '#2db87a',
              },
              crm: {
                bg: '#000000',
                card: '#262624',
                border: '#333333',
                text: '#FFFFFF',
                subtext: '#A1A1AA'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #3ECE8D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2db87a;
      }
      .crm-scroll::-webkit-scrollbar-track {
        background: #262624;
      }
    </style>
